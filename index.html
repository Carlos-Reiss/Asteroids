<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Asteroids Game</title>
</head>

<body>
  <div class="container">
    <div class="header-game">
      <h1>Asteroids - Game</h1>
    </div>

    <div class="score">
      <h2>HIGH SCORES</h2>
      <ol id="highScores">
      </ol>
    </div>

    <div class="game">

      <div class="resize">
        <input type="number" name="width" id="width" placeholder="widht">
        <input type="number" name="height" id="height" placeholder="height">
        <button onclick="Redimencionar()">Resize</button>
      </div>

      <div class="sound">
        <button id="musica" onclick="Musica()">Musica On</button>
        <button id="efeito" onclick="Efeitos()">Efeitos On</button>
      </div>

      <div class="model-canvas">
        <canvas id="gameCanvas" width="720" height="560"></canvas>
      </div>

      <div class="log-game">
        <p style="margin-bottom: 50px; font-size: 30px;">Insira seu nick para iniciar o jogo!</p>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">


          <button class="btn">
            <span class="material-symbols-outlined">
              arrow_back
            </span>
          </button>
          <p style="margin:5px 0 0 10px;">Girar nave pra esquerda</p>

          <button class="btn">
            <span class="material-symbols-outlined">
              arrow_upward
            </span>
          </button>
          <p style="margin:5px 0 0 10px;"> Impulso da Nave</p>

          <button class="btn">
            <span class="material-symbols-outlined">
              arrow_right_alt
            </span>
          </button>
          <p style="margin:5px 0 0 10px;">Girar nave pra direita</p>



          <button id="power">
            <span class="material-symbols-outlined">
              arrow_downward
            </span>
          </button>
          <p style="margin:5px 0 0 10px;">Power da nave (Intang√≠vel)</p>
        </div>
      </div>
      <div class="game-set">
        <input type="text" name="nick" id="nick" placeholder="Insira o NickName">
        <div class="buttons">
          <button id="startButton" onclick="Btn()">Start</button>
          <button id="restart">Restart Game</button>
        </div>
      </div>
    </div>


    <div class="image-gameover">
      <img width="100" src="./assets/gameover.png" alt="image game">
    </div>
    <div class="image-game">
      <img width="200" src="./assets/rocket.png" alt="image game">
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
